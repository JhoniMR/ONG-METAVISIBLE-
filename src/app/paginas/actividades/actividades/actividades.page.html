<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<ion-content>
  <div routerLink="/feed" class="toolbar" class="ion-text-start">
    <ion-icon class="regresar" name="chevron-back-outline"></ion-icon>
  </div> 
    <img size="12" class="home" src="../../../assets/backgroud/prueba-portada.png" width="100%"> 
   
<ion-row>
  <ion-col  size="12">
   <div *ngFor="let item of informacion; index as i">
     <div *ngIf="i === 1">
       <h2 class="section-title">{{item.titulo}}</h2>
      <p>{{item.descripcion}}</p>
     </div>
   </div>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col  size="12">
   <div *ngFor="let item of informacion; index as i">
     <div *ngIf="i !== 1">
       <h2 class="section-title">{{item.titulo}}</h2>
       <p>{{item.descripcion}}</p>
     </div>
   </div>
  </ion-col>
</ion-row>


  

  
</ion-content>
